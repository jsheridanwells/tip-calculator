<!doctype html>
<html>
	<head>
		<title>The Tip Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Tip Calculator</h1>
			</header>
			<div class="form">
				<form>
					<label for="bill-amount">Bill Amount:</label><br>
					<input type="number" id="bill-amount" name="amount">
					<p>Select a Tip Amount:</p>
					<ul>
						<li>15%</li>
						<li>20%</li>
						<li>25%</li>
					</ul>
				</form>
			</div>
			<div class="output">
				<h2>Your Tip: <span id="tip-amount"></span></h2>
				<h2>Your Total: <span id="total"></span></h2>
				
			</div>

			<footer>
				<h6>&copy; 2017 <a href="http://jeremywells.org" target="_blank">Jeremy Sheridan Wells</a>.  </h6>
			</footer>

		</div>
		

		<script src="js/main.js"></script>
	</body>
</html>
